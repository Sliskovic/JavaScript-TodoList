<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <div class="input">
                <input type="text" id="taskInput" autofocus placeholder="Enter Task">
                <button type="button" id="addTask">Add new task</button>
            </div>

        </header>

        <main v-model="task">
            <ul id="todoList">

            </ul>
        </main>

    </div>
    <script type="module" src="/script.js"></script>
</body>

</html>
